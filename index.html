<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Weather%Track</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img\title.jpg" type="jpg">
</head>

<body>
    <section class="logo">
        <img src="img\logo.png">
    </section>
    <section id="section" class="section">
        <div class="searchBar">
            <input type="text" placeholder="Enter city Name" spellcheck="false">
            <button><img src="img/logo-set2/search.png"></button>
        </div>
        <div class="error" style="display: none">
            <p>Error : Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="img/logo-set2/cloudy.png" class="weatherIcon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city_name">Thrissur</h2>
            <div class="details">
                <div class="col">
                    <img src="img/logo-set2/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/logo-set2/wind.png">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            
            <div class="details">
                <div class="col">
                    <img src="img/logo-set2/feelslike.png">
                    <div>
                        <p class="feelsLike">50%</p>
                        <p>feels like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/logo-set2/sealevel.png">
                    <div>
                        <p class="seaLevel">50 km/h</p>
                        <p>sea level</p>
                    </div>
                </div>
            </div>
        </div>

    </section>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
